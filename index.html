<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="Image/list_tasks_22372.png">
</head>

<body>
    <div class="wrapper">
        <div class="todo-card">
            <div class="top-bar">

            <div class="input-group">

            <ul id="taskList"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
